<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px">

<div style="
margin-top: 30px;
display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr;
grid-gap: 20px;
row-gap: 10px;
">
  <div style="background-color: lightblue;">1fr</div>
  <div style="background-color: lightpink;">1fr</div>
  <div style="background-color: lightblue;">1fr</div>
  <div style="background-color: lightpink;">1fr</div>
  <div style="background-color: lightblue;">1fr</div>
  <div style="background-color: lightpink;">1fr</div>
  <div style="background-color: lightblue;">1fr</div>
  <div style="background-color: lightpink;">1fr</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extest</title>
  <style>
      * {
          font-family: Arial, serif;
          font-size: 18px;
      }

      .close {
          position: absolute;
          top: -15px;
          left: -15px;
          background-color: black;
          color: white;
          padding: 10px 14px;
          border-radius: 20px;
      }

      .time {
          position: absolute;
          bottom: 15px;
          right: 15px;
          background-color: black;
          color: white;
          padding: 5px 8px;
      }

      .window {
          position: fixed;
          background-color: gray;
          bottom: 20px;
          right: 20px;
          width: 320px;
          height: 180px;
      }

  </style>
</head>
<body>
<div class="window">
  <div class="close">X</div>
  <div class="time">0:29</div>
</div>
</body>
</html>
